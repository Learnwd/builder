<!DOCTYPE html>

<body>
   <!-- Sidebar -->
   <div id="mySidenav" class="sidenav">
      <div id="myTrashbar" class="trashbar">
         <i id="trashIcon" class="fa fa-times"></i>
      </div>
      <img id="Block1" src="blocks/1.jpg" class="img-fluid thumbnail draggable" alt="">
      <img id="Block2" src="blocks/2.png" class="img-fluid thumbnail draggable" alt="">
      <img id="Block3" src="blocks/3.png" class="img-fluid thumbnail draggable" alt="">
      <img id="Block4" src="blocks/4.png" class="img-fluid thumbnail draggable" alt="">
      <img id="Block5" src="blocks/5.jpg" class="img-fluid thumbnail draggable" alt="">

      <img id="Block7" src="blocks/7.png" class="img-fluid thumbnail draggable" alt="">
      <img id="Block8" src="blocks/8.png" class="img-fluid thumbnail draggable" alt="">

   <!-- end of sidebar -->
   
    

   <div id="toggle" onclick="toggleNav()">

   </div>

   <div id="main">

         <div class="row">
            <div class="col-12">
               <input type="text" id="project" placeholder="Project Name">
            </div>
         </div>
      </div>

      <div class="container browser">

      <div class="container dropArea mb-5" id="dropArea">
      </div>
      



   </div>

  crossorigin="anonymous"></script>

   <script src="script.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
